<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>네이버 지도 기능 추가</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=hgfkqe034w"></script>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
    .info-window {
      font-size: 14px;
    }
  </style>
</head>
<body>


<script>
  var map;

  // 현재 위치 가져오기
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function (position) {
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;
      var userLocation = new naver.maps.LatLng(lat, lng);

      // 지도 옵션 (현재 위치를 중심으로 설정)
      var mapOptions = {
        center: userLocation, // 현재 위치
        zoom: 15, // 기본 줌 레벨 설정
        zoomControl: true,
        zoomControlOptions: {
          position: naver.maps.Position.TOP_RIGHT
        },
        mapTypeControl: true,
        mapTypeControlOptions: {
          position: naver.maps.Position.TOP_LEFT
        }
      };

      map = new naver.maps.Map('map', mapOptions);

      // 현재 위치 마커
      var userMarker = new naver.maps.Marker({
        position: userLocation,
        map: map,
        icon: {
          content: `<div style="background:blue;width:12px;height:12px;border-radius:50%;border:2px solid white;"></div>`,
          anchor: new naver.maps.Point(6, 6)
        }
      });

      // 현재 위치로 지도 이동
      map.setCenter(userLocation);
    }, function(error) {
      alert("현재 위치를 가져올 수 없습니다.");
    });
  }
</script>

</body>
