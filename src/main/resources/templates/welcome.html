<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>환영합니다</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }

    .btn-map {
      background-color: #2db400;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-map:hover {
      background-color: #239a00;
    }

    /* 오른쪽 상단에 프로필 사진 표시 */
    .profile-img {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1 th:text="'환영합니다, ' + ${name} + '님!'">환영합니다!</h1>

<!-- 로그인된 사용자만 로그아웃 버튼 표시 -->
<div sec:authorize="isAuthenticated()">
  <a href="/logout">로그아웃</a>
</div>

<!-- 오른쪽 상단 프로필 사진 -->
<img th:if="${profileImageUrl}" th:src="${profileImageUrl}" class="profile-img" alt="프로필 사진" />

<!-- 지도 보기 버튼 -->
<a href="/map">
  <button class="btn-map">지도 보기</button>
</a>

</body>
</html>
